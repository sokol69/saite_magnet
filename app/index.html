	<link rel="stylesheet" href="css/libs/normalize.css">

<body>
	<div class="wrapper">
		<div class="content">

			<header class="header">
				<a href="#" class="header__link">

					<li class="music__item"><iframe width="100%" height="170" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/341853146&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe></li>
					<li class="music__item"><iframe width="100%" height="170" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/342860442&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe></li>

					<a class="more link" href="#">
						<span class="more__text">more</span>

					</a>

							<span class="artist__name">Ozh</span>
							<span class="artist__divider">/</span>
							<a class="more link artist__link" href="#">
								<span class="more__text">more</span>
								<span class="more__right">&#8250;</span>
							</a>
						</div>
					</li>
					<li class="artist__item">
						<img src="img/artist-2.png" alt="Photo" class="artist__photo">

							</a>
